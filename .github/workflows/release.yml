name: Release

on:
  workflow_dispatch:
  release:
    types: [ published ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default token is read-only unless overridden per job
permissions:
  contents: read

jobs:
  build-release:
    name: Build release artifacts
    runs-on: ubuntu-latest
    permissions:
      id-token: write         # REQUIRED for OIDC (provenance)
      attestations: write     # REQUIRED by attest-build-provenance v2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: '0'
          fetch-tags: true

      - name: Set up Python Env
        uses: ./.github/actions/setup-python-env

      - name: Run version checks
        run: make check-version

      - name: Build library source and wheel artifacts
        uses: ./.github/actions/build-library
        with:
          library-name: ${{ env.PACKAGE_NAME }}
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

  upload-release:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: [ build-release ]
    permissions:
      id-token: write         # REQUIRED for OIDC
      attestations: write     # REQUIRED by attest-build-provenance v2
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: '0'
          fetch-tags: true

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          name: ${{ env.PACKAGE_NAME }}-artifacts
          path: ${{ env.PACKAGE_NAME }}-artifacts

      - name: "Upload artifacts to PyPI using trusted publisher"
        uses: pypa/gh-action-pypi-publish@v1.13.0
        if: ${{ !env.ACT }}
        with:
          repository-url: "https://upload.pypi.org/legacy/"
          print-hash: true
          packages-dir: ${{ env.PACKAGE_NAME }}-artifacts
          skip-existing: false

  # Call the reusable Docs workflow after PyPI succeeds
  docs:
    name: Docs (post-release)
    needs: [ upload-release ]
    permissions:
      contents: write
    uses: ./.github/workflows/release-docs.yml
    with:
      ref: ${{ github.ref }}                     # build from the same tag/branch
    secrets: inherit                             # pass GITHUB_TOKEN, etc.

  notify-release-failure:
    name: Teams notify on failure
    if: failure()
    needs: [ build-release, upload-release ]
    runs-on: ubuntu-latest
    steps:
      - name: Microsoft Teams Notification
        uses: jdcargile/ms-teams-notification@v1.4
        with:
          github-token: ${{ github.token }}
          ms-teams-webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI_CI }}
          notification-summary: "‚ùå Release workflow failed in `${{ github.workflow }}` on `${{ github.ref_name }}`"
          notification-color: dc3545
          timezone: America/New_York
