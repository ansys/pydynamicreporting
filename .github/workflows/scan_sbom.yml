name: Security Scan

on:
  push:
    branches:
      - main
      - release/*

jobs:

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: '0'
          fetch-tags: true

      - name: Set up Python
        uses: ./.github/actions/setup-python-env

      - name: Build wheelhouse
        uses: ansys/actions/build-wheelhouse@v10
        with:
          library-name: ${{ env.PACKAGE_NAME }}
          operating-system: ubuntu-latest
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

      - name: Install from wheelhouse
        run: uv run python -m pip install --no-index --find-links=wheelhouse ${{ env.PACKAGE_NAME }}

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0.20.6
        with:
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json
          upload-artifact: false

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-sbom
          path: sbom.cyclonedx.json


  vulnerabilities:
    name: Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: PyAnsys Vulnerability check (on main)
        if: github.ref == 'refs/heads/main'
        uses: ansys/actions/check-vulnerabilities@v10.0.14
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          python-package-name: ${{ env.PACKAGE_NAME }}
          token: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}
          run-bandit: false
          hide-log: false

      - name: PyAnsys Vulnerability check (on dev)
        if: github.ref != 'refs/heads/main'
        uses: ansys/actions/check-vulnerabilities@v10.0.14
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}
          python-package-name: ${{ env.PACKAGE_NAME }}
          token: ${{ secrets.PYANSYS_CI_BOT_TOKEN }}
          run-bandit: false
          dev-mode: true
          hide-log: false
